<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesion-Safe Spot</title>
    <link rel="stylesheet" href="assets/styles/style-inicio.css">

<body>

            <a href="index.html">Nosotros</a>

        </div>
        <div class="inicio">
            <button class="registrarse" onclick="window.location.href='registro.html'">Registrarse</button>
            <button class="inicio-sesion" onclick="window.location.href='inicio.html'">Iniciar Sesión</button>
        </div>
    </nav>
    <div class="container">
        <div class="inicio-sesions">
            <header><h2>Iniciar sesion</h2></header>
            
            
            <form>
                <input type="email" placeholder="Usuario o Email" required>
                <input type="password" placeholder="Contraseña" required>
                <a href="registro.html">Olvide mi contraseña</a>
                <button type="submit" class="btn">Iniciar sesion</button>
            </form>
            <div class="separador">
                <div class="linea"></div>
                <p>Or</p>
                <div class="linea"></div>
            </div>
            <div class="boton-inicio">
                <button>
                    Iniciar sesion con Google
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M12.037 21.998a10.313 10.313 0 0 1-7.168-3.049 9.888 9.888 0 0 1-2.868-7.118 9.947 9.947 0 0 1 3.064-6.949A10.37 10.37 0 0 1 12.212 2h.176a9.935 9.935 0 0 1 6.614 2.564L16.457 6.88a6.187 6.187 0 0 0-4.131-1.566 6.9 6.9 0 0 0-4.794 1.913 6.618 6.618 0 0 0-2.045 4.657 6.608 6.608 0 0 0 1.882 4.723 6.891 6.891 0 0 0 4.725 2.07h.143c1.41.072 2.8-.354 3.917-1.2a5.77 5.77 0 0 0 2.172-3.41l.043-.117H12.22v-3.41h9.678c.075.617.109 1.238.1 1.859-.099 5.741-4.017 9.6-9.746 9.6l-.215-.002Z" clip-rule="evenodd"/>

                </button>

                    Iniciar sesion con Twitter
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M13.795 10.533 20.68 2h-3.073l-5.255 6.517L7.69 2H1l7.806 10.91L1.47 22h3.074l5.705-7.07L15.31 22H22l-8.205-11.467Zm-2.38 2.95L9.97 11.464 4.36 3.627h2.31l4.528 6.317 1.443 2.02 6.018 8.409h-2.31l-4.934-6.89Z"/>

                </button>
            </div>
            <div class="cuadro">
                <div class="cuadro-central"></div>
            </div>
